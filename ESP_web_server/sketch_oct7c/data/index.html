<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        h2 {
            font-family: Arial;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>ESP32 Monitoramento de Clima</h2>
    <div id="chart-temperature" class="container"></div>
    <div id="chart-humidity" class="container"></div>
    
    </body>

<script>
    // ===================================
    // GRÁFICO DE TEMPERATURA
    // ===================================
    var chartT = new Highcharts.Chart({
        chart: { renderTo: 'chart-temperature' },
        title: { text: 'Temperatura DHT22' },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: { enabled: true }
            },
            series: { color: '#059e8a' } // Cor da linha do gráfico
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
            title: { text: 'Temperatura (°C)' }
        },
        credits: { enabled: false }
    });
    
    // Configura o intervalo para buscar novos dados a cada 30 segundos (30000 ms)
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var x = (new Date()).getTime(),
                    y = parseFloat(this.responseText); // Converte a resposta do ESP32 para número
                
                // Limita o gráfico a 40 pontos de dados
                if (chartT.series[0].data.length > 40) {
                    // Adiciona um novo ponto, removendo o mais antigo
                    chartT.series[0].addPoint([x, y], true, true, true);
                } else {
                    // Apenas adiciona novos pontos
                    chartT.series[0].addPoint([x, y], true, false, true);
                }
            }
        };
        // Requisição para o ESP32: Espera um número com a temperatura como resposta
        xhttp.open("GET", "/temperature", true);
        xhttp.send();
    }, 30000);

    // ===================================
    // GRÁFICO DE UMIDADE
    // ===================================
    var chartH = new Highcharts.Chart({
        chart: { renderTo: 'chart-humidity' },
        title: { text: 'Umidade DHT22' },
        series: [{
            showInLegend: false,
            data: []
        }],
        plotOptions: {
            line: {
                animation: false,
                dataLabels: { enabled: true }
            }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { second: '%H:%M:%S' }
        },
        yAxis: {
            title: { text: 'Umidade (%)' }
        },
        credits: { enabled: false }
    });
    
    // Configura o intervalo para buscar novos dados a cada 30 segundos (30000 ms)
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var x = (new Date()).getTime(),
                    y = parseFloat(this.responseText); // Converte a resposta do ESP32 para número
                
                // Limita o gráfico a 40 pontos de dados
                if (chartH.series[0].data.length > 40) {
                    // Adiciona um novo ponto, removendo o mais antigo
                    chartH.series[0].addPoint([x, y], true, true, true);
                } else {
                    // Apenas adiciona novos pontos
                    chartH.series[0].addPoint([x, y], true, false, true);
                }
            }
        };
        // Requisição para o ESP32: Espera um número com a umidade como resposta
        xhttp.open("GET", "/humidity", true);
        xhttp.send();
    }, 30000);

</script>

</html>
